# Global configuration section: lists input and output devices always present on the device
# as well as the output device selected by default.
# Devices are designated by a string that corresponds to the enum in audio.h
#
# This policy selects HDMI output by default, but switches to the headhone jack when it is plugged in
#
# The xb4780 adio_hw.c code supports these devices:
# AUDIO_DEVICE_OUT_SPEAKER
# AUDIO_DEVICE_OUT_AUX_DIGITAL
# AUDIO_DEVICE_OUT_ALL_SCO
# AUDIO_DEVICE_OUT_ANLG_DOCK_HEADSET
# AUDIO_DEVICE_OUT_DGTL_DOCK_HEADSET
# AUDIO_DEVICE_OUT_WIRED_HEADSET
# AUDIO_DEVICE_OUT_WIRED_HEADPHONE
# AUDIO_DEVICE_OUT_EARPIECE
#
# Do not enable
# AUDIO_DEVICE_OUT_WIRED_HEADSET|AUDIO_DEVICE_OUT_DGTL_DOCK_HEADSET
#   which get selected for music when the earphones are removed
# AUDIO_DEVICE_OUT_SPEAKER|AUDIO_DEVICE_OUT_ANLG_DOCK_HEADSET
#   which get selected for notifications when the earphones are removed
#
# removing AUDIO_DEVICE_OUT_SPEAKER does cause some errors from the default audio policy code:
# E/AudioPolicyManagerBase( 2264): getDeviceForStrategy() speaker device not found for STRATEGY_SONIFICATION

global_configuration {
  # default to HDMI
  default_output_device AUDIO_DEVICE_OUT_AUX_DIGITAL
}

# audio hardware module section: contains descriptors for all audio hw modules present on the
# device. Each hw module node is named after the corresponding hw module library base name.
# For instance, "primary" corresponds to audio.primary.<device>.so.
# The "primary" module is mandatory and must include at least one output with
# AUDIO_OUTPUT_FLAG_PRIMARY flag.
# Each module descriptor contains one or more output profile descriptors and zero or more
# input profile descriptors. Each profile lists all the parameters supported by a given output
# or input stream category.
# The "channel_masks", "formats", "devices" and "flags" are specified using strings corresponding
# to enums in audio.h and audio_policy.h. They are concatenated by use of "|" without space or "\n".

audio_hw_modules {
  primary {
    outputs {
      primary {
        sampling_rates 44100
        channel_masks AUDIO_CHANNEL_OUT_STEREO
        formats AUDIO_FORMAT_PCM_16_BIT
        devices AUDIO_DEVICE_OUT_AUX_DIGITAL|AUDIO_DEVICE_OUT_ALL_SCO|AUDIO_DEVICE_OUT_WIRED_HEADPHONE|AUDIO_DEVICE_OUT_EARPIECE
        flags AUDIO_OUTPUT_FLAG_PRIMARY
      }
    }
    inputs {
      primary {
        sampling_rates 8000|16000|11025|44100
        channel_masks AUDIO_CHANNEL_IN_MONO
        formats AUDIO_FORMAT_PCM_16_BIT
        devices AUDIO_DEVICE_IN_BLUETOOTH_SCO_HEADSET|AUDIO_DEVICE_IN_WIRED_HEADSET
      }
    }
  }
  a2dp {
    outputs {
      a2dp {
        sampling_rates 44100
        channel_masks AUDIO_CHANNEL_OUT_STEREO
        formats AUDIO_FORMAT_PCM_16_BIT
        devices AUDIO_DEVICE_OUT_ALL_A2DP
      }
    }
  }
  usb {
    outputs {
      usb_accessory {
        sampling_rates 44100
        channel_masks AUDIO_CHANNEL_OUT_STEREO
        formats AUDIO_FORMAT_PCM_16_BIT
        devices AUDIO_DEVICE_OUT_USB_ACCESSORY
      }
      usb_device {
        sampling_rates 44100
        channel_masks AUDIO_CHANNEL_OUT_STEREO
        formats AUDIO_FORMAT_PCM_16_BIT
        devices AUDIO_DEVICE_OUT_USB_DEVICE
      }
    }
  }
}
